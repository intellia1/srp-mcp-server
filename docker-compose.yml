version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: srp_mcp_postgres
    environment:
      POSTGRES_DB: srp_mcp_db
      POSTGRES_USER: srp_mcp_user
      POSTGRES_PASSWORD: srp_mcp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: